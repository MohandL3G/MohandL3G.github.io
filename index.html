<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <title>رسالة الى عريبي</title>
    <link rel="stylesheet" href="./style/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="header_text">عريبي، نحبك، هل تقبل الزواج بي؟ &#128522;</h1>
      </div>
      <div class="gif_container">
        <img
          src="./style/images/love-cat.webp"
          alt="Cute animated illustration"
        />
      </div>
      <div class="buttons">
        <button class="btn" id="noButton" onmouseover="moveButton()">لا</button>
        <button class="btn" id="yesButton" onclick="nextPage()">نعم</button>
        <script>
          function nextPage() {
            window.location.href = "yes.html"
          }

          function moveButton() {
            var x =
              Math.random() *
              (window.innerWidth -
                document.getElementById("noButton").offsetWidth)
            var y =
              Math.random() *
              (window.innerHeight -
                document.getElementById("noButton").offsetHeight)
            document.getElementById("noButton").style.left = `${x}px`
            document.getElementById("noButton").style.top = `${y}px`
          }
        </script>
      </div>
    </div>
  </body>
</html>
