<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <title>عيد ميلاد ترتيل</title>
    <link rel="stylesheet" href="./style/css/yes_styles.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="header_text">
          كل سنة وانتي طيبة!!! &#128522;&#128525;&#128522;
        </h1>
      </div>
      <div class="video_container">
        <!-- Main Video (Cat-Flower) -->
        <video autoplay loop muted>
          <source src="./style/videos/Cat-Flower.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
      <p class="text">ربي يعطيك ما تتمني وطولت العمر</p>
      <p class="text">خودي وردة من قطة &#127801;</p>
    </div>

    <!-- Bottom-left image -->
    <img
      src="./style/images/heart-left.png"
      class="corner-image bottom-left"
      alt="Bottom left decoration"
    />

    <!-- Bottom-right image -->
    <img
      src="./style/images/heart-right.png"
      class="corner-image bottom-right"
      alt="Bottom right decoration"
    />

    <!-- Audio element for the sound effect -->
    <audio
      id="confettiSound"
      src="./style/sounds/confetti-pop-sound.mp3"
      preload="auto"
    ></audio>

    <script>
      // Ensure the audio element exists and can be played
      window.onload = function () {
        const audio = document.getElementById("confettiSound");

        // Check if the audio is loaded properly
        if (audio) {
          setTimeout(function () {
            audio.play().catch(function (error) {
              console.log("Error playing sound:", error);
            });
          }, 200); // 1-second delay
        } else {
          console.log("Audio file not found or not loaded.");
        }
      };
    </script>
  </body>
</html>
