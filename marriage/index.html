<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <title>التقدم لشهد</title>
    <link rel="icon" type="image/png" href="./style/images/ring.png" />
    <link rel="stylesheet" href="./style/css/main.css" />
    <script src="./style/scripts/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- Top question box -->
      <div class="text_box">
        <h1 class="header_text">
          شهد، اني معجب بيك ونبيك بالحلال، تقبلي بيا؟ &#128522;
        </h1>
      </div>

      <!-- Center gif -->
      <div class="gif_container">
        <img
          src="./style/images/love-cat.webp"
          alt="Cute animated illustration"
        />
      </div>

      <!-- Buttons without text_box -->
      <div class="buttons">
        <button class="btn" id="noButton">لا</button>
        <button class="btn" id="yesButton">نعم</button>
      </div>
    </div>
  </body>
</html>
